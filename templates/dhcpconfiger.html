    <div class="texts-container">
      <h1 class="mb-4">DHCP Configuration</h1>

    <div class="form-container">

      <form class="forms" method="POST" action="/dhcpconfiger">
        <div class="form-group row">
          <label for="your_domain" class="col-sm-2 col-form-label">Domain :</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="your_domain" id="your_domain" placeholder="example.com" required>
          </div>
      </div>
      <div class="form-group row">
          <label for="range_start" class="col-sm-2 col-form-label">Start IP :</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" id="range_start" name="range_start" placeholder="192.168.1.10" required>
          </div>
          <label for="range_end" class="col-sm-2 col-form-label">End IP :</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" id="range_end" name="range_end" placeholder="192.168.1.254" required>
          </div>
      </div>
      <div class="form-group row">

          <label for="subnet" class="col-sm-2 col-form-label">Network :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subnet" name="subnet" placeholder="192.168.1.0" required>

          </div>
      </div>
              <div class="form-group row">

          <label for="subnetroute" class="col-sm-2 col-form-label">Default gateway :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="192.168.1.10" aria-label="Disabled input example" disabled readonly>

          </div>
      </div>
              <div class="form-group row">

          <label for="ipsubnet" class="col-sm-2 col-form-label">DNS server :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipsubnet" name="ipsubnet" placeholder="8.8.8.8" required>

          </div>
      </div>
              <div class="form-group row">

          <label for="netmask" class="col-sm-2 col-form-label">Netmask :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="netmask" name="netmask" placeholder="255.255.255.255" required>

          </div>
      </div>
              <div class="form-group row">

          <label for="default_lease_time" class="col-sm-2 col-form-label">Default Lease Time:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="default_lease_time" name="default_lease_time" placeholder="600" required>

          </div>
      </div>
              <div class="form-group row">

          <label for="max_lease_time" class="col-sm-2 col-form-label">Max Lease Time:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="max_lease_time" name="max_lease_time" placeholder="7200" required>
          </div>
      </div>
          <div class="buttons">
              <button type="submit" class="btn btn-primary" value="Save">Save</button>
          </div>
      </form>
